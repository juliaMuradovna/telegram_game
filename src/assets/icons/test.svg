<svg id="svgCanvas" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Person figure (stick figure example) -->
    <g id="person" transform="translate(200, 200) scale(1)">
        <circle cx="0" cy="-40" r="10" fill="black" /> <!-- Head -->
        <line x1="0" y1="-30" x2="0" y2="20" stroke="black" stroke-width="2" /> <!-- Body -->
        <line x1="0" y1="0" x2="-20" y2="20" stroke="black" stroke-width="2" /> <!-- Left arm -->
        <line x1="0" y1="0" x2="20" y2="20" stroke="black" stroke-width="2" /> <!-- Right arm -->
        <line x1="0" y1="20" x2="-15" y2="50" stroke="black" stroke-width="2" /> <!-- Left leg -->
        <line x1="0" y1="20" x2="15" y2="50" stroke="black" stroke-width="2" /> <!-- Right leg -->
    </g>
</svg>
